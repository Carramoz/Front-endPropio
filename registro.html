<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registro.css">
    <link rel="stylesheet" href="./css/navbar_footer_allpages.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Registro</title>
</head>
<body>
    <nav id="navbar">

    </nav>
    <main>
        <h1>Registrate</h1>
        <form action="">
            <label for="email">Nombre de usuario:</label>
            <span><input id="username" type="text" name="username" required><i id="usernameIconChecked" class="bi bi-check-circle-fill display-none"></i><i id="usernameIconFailed" class="bi bi-exclamation-circle-fill display-none"></i></span>
            <label for="email">Email:</label>
            <span><input id="email" type="email" name="email" required><i id="emailIconChecked" class="bi bi-check-circle-fill display-none"></i><i id="emailIconFailed" class="bi bi-exclamation-circle-fill display-none"></i></span>
            <label for="telephone">Contrasena:</label>
            <span><input id="password" type="password"><i id="passwordChecked" class="bi bi-check-circle-fill display-none"></i><i id="passwordFailed" class="bi bi-exclamation-circle-fill display-none"></i></span>
            <label for="telephone">Repita la contrasena:</label>
            <span><input id="password" type="password"><i id="passwordChecked" class="bi bi-check-circle-fill display-none"></i><i id="passwordFailed" class="bi bi-exclamation-circle-fill display-none"></i></span>
            <div><button id="btnEnviar" class="prompt-buttons">Enviar</button></div>
        </form>
    </main>
    <footer id="footer" class="footer">

    </footer>
    <script src="./js/navbar_footer.js"></script>
    <script src="./js/validations.js"></script>
</body>
</html>
